<!DOCTYPE html>
<html lang="en" class="h-full bg-neutral-950">
  <head>
    <meta charset="UTF-8" />
    <title>TR1GOS Trackers</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-full text-neutral-100 bg-[radial-gradient(circle_at_20%_0%,#0f1117_0%,#0b0d12_40%,#0a0b0f_100%)]">
    <div id="root"></div>

    <script type="module">
      import React from "https://esm.sh/react";
      import ReactDOM from "https://esm.sh/react-dom";
      import ImmersionTracker from "./ImmersionTracker.jsx";

      function Hub() {
        const [page, setPage] = React.useState("hub");

        if (page === "immersion") {
          return (
            <div className="min-h-screen">
              <button
                onClick={() => setPage("hub")}
                className="m-4 px-3 py-2 rounded-xl bg-neutral-900/60 border border-white/10 hover:bg-neutral-800/70 text-sm"
              >
                ← Back
              </button>
              <ImmersionTracker />
            </div>
          );
        }

        return (
          <div className="max-w-3xl mx-auto p-8 space-y-8">
            {/* Header */}
            <header className="text-center space-y-2">
              <h1 className="text-3xl font-semibold tracking-tight">TR1GOS Trackers</h1>
              <p className="text-sm text-neutral-400">Minimal monochrome system hub</p>
            </header>

            {/* Links */}
            <main>
              <ul className="grid gap-4">
                <li>
                  <a
                    href="morning_stretch_meditation_tracker.html"
                    className="block rounded-2xl border border-white/10 bg-neutral-900/50 backdrop-blur px-6 py-4 hover:bg-neutral-800/60 transition-colors shadow-[0_0_0_1px_rgba(255,255,255,0.04)]"
                  >
                    <div className="flex items-center justify-between">
                      <span className="font-medium text-lg">Morning Stretch + Meditation Tracker</span>
                      <span className="text-neutral-400 text-sm">→</span>
                    </div>
                    <p className="text-xs text-neutral-400 mt-1">Daily balance & mindfulness log</p>
                  </a>
                </li>
                <li>
                  <button
                    onClick={() => setPage("immersion")}
                    className="w-full text-left block rounded-2xl border border-white/10 bg-neutral-900/50 backdrop-blur px-6 py-4 hover:bg-neutral-800/60 transition-colors shadow-[0_0_0_1px_rgba(255,255,255,0.04)]"
                  >
                    <div className="flex items-center justify-between">
                      <span className="font-medium text-lg">Immersion Tracker</span>
                      <span className="text-neutral-400 text-sm">→</span>
                    </div>
                    <p className="text-xs text-neutral-400 mt-1">Japanese × Spanish streak system</p>
                  </button>
                </li>
              </ul>
            </main>

            {/* Footer */}
            <footer className="text-center text-[11px] text-neutral-500">
              Built with a monochrome design system · TR1GOS
            </footer>
          </div>
        );
      }

      ReactDOM.render(<Hub />, document.getElementById("root"));
    </script>
  </body>
</html>
